<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>Control de gastos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center text-white font-thin text-4xl">Control de Gastos</h1>
        </header>
        <section class="contenido-principal">
            <div class="flex justify-between">

                <div class="flex flex-col">
                    <div class="contenido primario">
                        <h2 class="text-center font-thin text-2xl mb-5">Añadir nueva transacción</h2>
                            <form id="formulario" action="#">
                                <div class="flex flex-col form-group mb-6">
                                    <label class="form-label inline-block mb-2 text-gray-700 text-xl" for="transaction">Concepto</label>
                                    <input type="text" class="
                                    form-control
                                    block
                                    w-full
                                    px-3
                                    py-1.5
                                    text-base
                                    font-normal
                                    text-gray-700
                                    bg-white bg-clip-padding
                                    border border-solid border-gray-300
                                    rounded
                                    transition
                                    ease-in-out
                                    m-0
                                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    id="concept" placeholder="Añade concepto">
                                </div>
                                <div class="flex flex-col form-group mb-6">
                                    <label class="form-label inline-block mb-0.5 text-gray-700 text-xl" for="amount">Cantidad</label>
                                    <p class="text-gray-700 text-base mb-2">(negativo - gasto, positivo - ingreso)</p>
                                    <input type="text" class="
                                    form-control block
                                    w-full
                                    px-3
                                    py-1.5
                                    text-base
                                    font-normal
                                    text-gray-700
                                    bg-white bg-clip-padding
                                    border border-solid border-gray-300
                                    rounded
                                    transition
                                    ease-in-out
                                    m-0
                                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    id="amount" placeholder="Introduce cantidad">
                                </div>
                                <button type="submit" class="
                                    mt-4
                                    px-6
                                    py-2.5
                                    bg-purple-600
                                    text-white
                                    font-medium
                                    text-xs
                                    leading-tight
                                    uppercase
                                    rounded
                                    shadow-md
                                    hover:bg-purple-700 hover:shadow-lg
                                    focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0
                                    active:bg-purple-800 active:shadow-lg
                                    transition
                                    duration-150
                                    ease-in-out">Añadir transacción
                                </button>
                            </form>
                    </div> <!--contenido primario-->
                </div><!--flex-flex-col-->

                <div class="flex flex-col">
                    <div class="contenido secundario">
                        <h2 class="text-center font-thin text-2xl">Historial</h2>
                        <div id="concepts" class="flex justify-center">
                            <ul class="bg-white w-96 text-gray-700 text-xl"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="text-xl font-normal mt-5 mb-5">
                                <p class="bg-green-100 rounded-lg py-5 px-6 mb-4 text-green-700 mb-3 uppercase">
                                    Ingreso: <span id="income"></span> €</p>
                            </div>
                            <div class="text-xl font-normal mt-5 mb-5">
                                <p class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-red-700 mb-3 uppercase">
                                    Gasto: <span id="output"></span> €</p>
                            </div>
                            <div class="text-gray-700 text-2xl font-normal uppercase">
                                <p>Tu Ahorro: <span id="balance"></span> €</p>
                            </div>
                        </div> <!--budget-->

                    </div> <!--contenido-secundario-->

                </div> <!--flex flex-col-->
            </div> <!--flex-->
        </section>

        
<script src="app.js"></script>   
</body>
</html>
